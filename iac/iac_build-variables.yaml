##############################
## IAC_BUILD-VARIABLES.YAML ##
###############################
deployment:
  iac:
    kubernetes:
      version: "1.21.2"
    network:
      #192.31.37.2/32		vpn.sas.com/secure
      defaultpublicaccesscidrs: "[\"192.31.37.2/32\"]"
    storage: ## NB// This is the 'standard' configuration that creates and NFS server with RAID config the Premium NetApp service is not implemented in this automated deplyoment
      nfs:
        publicip: 'true'
        adminuser: 'nfsadmin'
        vm:
          machinetype: 'Standard_D4s_v4'
          zone: '1'
        raid:
          disktype: 'Standard_LRS'
          disksize: '64'
          diskzones: "[\"1\"]"
    nodepools:
      cas:
        machinetype: 'Standard_E8ds_v4'
        osdisksize: '200'
        minnodes: '1'
        maxnodes: '3'
        maxpods: '20'
      compute:
        machinetype: 'Standard_E2ds_v4'
        osdisksize: '50'
        minnodes: '1'
        maxnodes: '2'
        maxpods: '20'
      connect:
        machinetype: 'Standard_E2ds_v4'
        osdisksize: '50'
        minnodes: '1'
        maxnodes: '2'
        maxpods: '20'
      stateless:
        machinetype: 'Standard_E8ds_v4'
        osdisksize: '200'
        minnodes: '1'
        maxnodes: '4'
        maxpods: '100'
      stateful:
        machinetype: 'Standard_E4ds_v4'
        osdisksize: '200'
        minnodes: '1'
        maxnodes: '6'
        maxpods: '50'